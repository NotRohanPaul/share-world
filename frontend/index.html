<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <style>
      div {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        text-wrap-mode: nowrap;
        font-size: 1rem;
        animation: pan 1s infinite alternate;
      }

      @keyframes pan {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.5);
        }
      }
    </style>
    <div>
      <h1>
        Share World
      </h1>
    </div>
  </div>
  <script type="module" async src="/src/main.tsx"></script>
